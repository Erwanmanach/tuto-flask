{% extends "base.html" %}
{% block styles %}
    {{ super() }}
        <link rel="stylesheet" href="{{ url_for('static',
        filename = 'home.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',
        filename = 'editLivre.css') }}">
{% endblock %}
{% block content %}
    <h1>Cr√©ation d'un livre</h1>
    <section>
        <form action="{{ url_for('creation_livre') }}" method="POST">
            {{ form.hidden_tag() }}
            <div>
                <label for="titre">
                    titre du livre :
                </label>
                <input type="text"  name="titre" required>
            </div>
            <div>
                <label for="image">
                    image du livre :
                </label>
                <input type="text"  name="image" required>
            </div>
            <div>
                <label for="prix">
                    prix du livre :
                </label>
                <input type="number" step="0.01" name="prix" required>
            </div>
            <div>
                <label for="url">
                    url pour trouver le livre :
                </label>
                <input type="text"  name="url" required>
            </div>
            <button type="submit"> Ajouter le livre</button>
        </form>
    </section>
{% endblock %}
