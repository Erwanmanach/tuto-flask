{% extends "base.html" %}
{% block styles %}
    {{ super() }}
        <link rel="stylesheet" href="{{ url_for('static',
        filename='home.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',
        filename='templates2.css') }}">
{% endblock %}
{% block content %}
<h1>{{ title }}</h1>
<section class="central">
    <ul class="central">
        {% for auteur in auteurs %}
        <li class="central">
            <a href="/author/{{ auteur.name }}">
                {{ auteur.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
