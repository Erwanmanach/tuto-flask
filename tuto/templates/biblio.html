{% extends "base.html" %}
{% block styles %}
    {{ super() }}
        <link rel="stylesheet" href="{{ url_for('static',
        filename='home.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',
        filename='templates2.css') }}">
{% endblock %}
{% block content %}
    <h1>{{ title }}</h1>
    <div class="sample">
    <ul>
        {% for x in books %}
        <li><a href="/detail/{{ x.id }}">
            <img src="{{ url_for('static', filename='images/'+x.img) }}"
            alt="{{ x.title }}" title="{{ x.title }}">
            <a href="{{ url_for('deletebook', id=x.id) }}">
                <button class="btn btn-primary">Supprimer</button>
            </a>
        </a>
        </li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
