{% extends "base.html" %}
{% block styles %}
    {{ super() }}
        <link rel="stylesheet" href="{{ url_for('static',
        filename = 'home.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',
        filename = 'editLivre.css') }}">
{% endblock %}
{% block content %}

    <h1>{{ book.title }}</h1>
    <section>
        <img src="{{ url_for('static', filename='images/'+book.img) }}"
        alt="{{ book.title }}" title="{{ book.title }}">
        <form action="{{ url_for('sauvegarde_livre', id = book.id) }}" method="POST">
            {{ form.hidden_tag() }}
            <div>
                <label for="titre">
                    prix du livre :
                </label>
                <input type="text" value="{{ book.title }}" name="titre">
            </div>
            <div>
                <label for="prix">
                    prix du livre :
                </label>
                <input type="text" value="{{ book.price }}" name="prix">
            </div>
            <div>
                <label for="url">
                    url pour trouver le livre :
                </label>
                <input type="text" value="{{ book.url }}" name="url">
            </div>
            <button type="submit"> Modifier</button>
        </form>
        <a href="{{ url_for('delete_book', id = book.id)}}">
            <button type="button"> Delete</button>
        </a>
    </section>
{% endblock %}
