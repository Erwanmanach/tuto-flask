<!doctype html >
<html >
<head >
    <title >{{ title }}</title >
        <link rel="stylesheet"
            href="{{ url_for('static', filename='templates2.css') }}">
</head >
<body >
    <h1>{{ title }}</h1>
    <ul>
        {% for lignes in data %}
        <li><a href="{{ lignes['url'] }}">le livre  {{ lignes['titles'] }} a été écrit par {{ lignes['author'] }} et coute {{ lignes['price'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
